{% extends 'base.html' %} {% block content %}
<!-- <h3>
  This area will be for the information that the user is trying to view such as checklist progress.
</h3> -->
<h1>Checklist for {{ checkup.customer.username }}</h1>
<form method="post">
  {% csrf_token %}
  <ul>
    {% for form in formset %}
    <li>{{ form.description }}: {{ form.is_completed }}</li>
    {% endfor %}
  </ul>
  <button type="submit">Save Checklist</button>
</form>
<h1>{{ percentage }}</h1>
{% endblock %}
